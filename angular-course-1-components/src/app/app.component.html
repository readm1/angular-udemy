<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

{{ courses | json }}

<div class="demo">
  <div>Start Date: {{ startDate | date: "dd MMM, yyyy" }}</div>
  <div>{{ title | uppercase }}</div>
  <div>{{ price | number: "3.3-5" }}</div>
  <div>{{ price | currency: "GBP" }}</div>
  <div>{{ rate | percent }}</div>
</div>

<div *ngFor="let pair of course | keyvalue">
  {{ pair.key + ": " + pair.value }}
</div>

<div class="courses">
  <course-card
    *ngFor="let course of courses | slice: 0:2; index as i"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
  ></course-card>
</div>
